<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UShare-Easy file Sharing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="upload-conatiner">
    <div class="drop-zone">
      <div class="icon-container">
        <img src="./file.svg" alt="file icon" class="center" draggable="false">
        <img src="./file.svg" alt="file icon" class="left" draggable="false">
        <img src="./file.svg" alt="file icon" class="right" draggable="false">
        <input type="file"  id="fileInput">
      </div>
      <div class="title">Drop your Files here or,<span class="browseBtn">Browse</span></div>
    </div>
     <div class="progress-conatiner">
       <div class="bg-progress">
        <div class="inner-conatiner">
          <div class="title">Uploading...</div>
          <div class="percet-container"><span id="percent">0</span>%</div>
          <div class="progress-bar"></div>
        </div>
        </div>
     </div>
     <div class="sharing-container">
      <p>Link expires in 24 hrs</p>
      <div class="input-container">
        <input type="text" id="fileURL" readonly>
        <img src="./copy-icon.svg" alt="icon" id="copyBtn">
      </div>
      <p>Or Send Via Email</p>
      <div class="email-conatiner">
        <form id="emailForm">
          <div class="field">
            <label for="sender">Your Email</label>
            <input type="email" required name="from-email" i="sender">
          </div>
          <div class="field">
            <label for="receiver">Receiver's Email</label>
            <input type="email" required name="to-email" i="receiver">
          </div>
          <button  disabled="true" type="submit">Send</button>
        </form>
      </div>
     </div>
</section>
<div class="upload-vector"></div>
<div class="toast">Bla bla bla</div>
<script src="index.js"></script>
</body>
</html>
